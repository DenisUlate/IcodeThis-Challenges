<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="stylesheet" href="style.css" />
		<title>Collection</title>
	</head>
	<body>
		<!-- Background Pattern -->
		<div class="relative mx-auto h-screen w-full bg-neutral-900 z-0">
			<div
				class="absolute inset-0 bg-fuchsia-400 bg-[size:20px_20px] opacity-20 blur-[100px] z-0"></div>

			<!-- Main Content -->
			<section
				class="absolute inset-0 flex flex-col items-center justify-center z-10">
				<div class="w-full h-auto mx-2 bg-slate-300 rounded-lg p-8">
					<h1 class="text-3xl font-bold text-neutral-600 mb-4">
						Popular Collection
					</h1>
					<ul
						class="flex gap-2 [&>li]:bg-slate-200 [&>li]:p-2 [&>li]:rounded-md [&>li]:text-xs">
						<li>Profile</li>
						<li>New York</li>
						<li>Relaxing</li>
						<li>Person</li>
						<li>Fashion</li>
					</ul>

					<!-- Image Grids Container -->
					<div class="w-full max-w-[25rem] bg-slate-200 rounded-xl p-4 mt-12">
						<div class="grid grid-cols-3 grid-rows-3 gap-4">
							<div
								class="col-span-3 row-span-2 bg-red-500 rounded-tl-2xl rounded-tr-[4rem] rounded-bl-[4rem] rounded-br-2xl overflow-hidden h-[15rem]">
								<img
									class="w-full h-full object-cover"
									src="https://images.unsplash.com/photo-1499996860823-5214fcc65f8f?q=80&w=1966&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
									alt="img" />
							</div>
							<div
								class="row-start-3 bg-blue-500 overflow-hidden rounded-tl-xl rounded-tr-[2rem] rounded-bl-[2rem] rounded-br-xl h-[8rem]">
								<img
									class="w-full h-full object-cover"
									src="https://images.unsplash.com/photo-1499996860823-5214fcc65f8f?q=80&w=1966&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
									alt="img" />
							</div>
							<div
								class="row-start-3 bg-green-500 overflow-hidden rounded-tl-xl rounded-tr-[2rem] rounded-bl-[2rem] rounded-br-xl h-[8rem]">
								<img
									class="w-full h-full object-cover"
									src="https://images.unsplash.com/photo-1499996860823-5214fcc65f8f?q=80&w=1966&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
									alt="img" />
							</div>
							<div
								class="row-start-3 bg-orange-500 overflow-hidden rounded-tl-xl rounded-tr-[2rem] rounded-bl-[2rem] rounded-br-xl h-[8rem]">
								<img
									class="w-full h-full object-cover"
									src="https://images.unsplash.com/photo-1499996860823-5214fcc65f8f?q=80&w=1966&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
									alt="img" />
							</div>
						</div>

						<!-- Image Grids Footer -->
						<div class="flex justify-between py-3">
							<p>People</p>
							<p>Logo 144</p>
						</div>
					</div>
				</div>
			</section>
		</div>
	</body>
</html>
